<!DOCTYPE html>
<html>

<head>
    <title>系统登录 | 登录选项</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta content="" name="description" />
    <meta content="" name="author" />
    <!-- <link rel="stylesheet" type="text/css" href="content/css/login.css"> -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet" type="text/css" />
    <style type="text/css">
          body {
        background-color: none;
    }
    
    * {
        margin: 0;
        padding: 0;
        font-family: 'Microsoft YaHei';
        outline: none;
    }
    
    .separator {
        float: left;
        display: inline-block;
        width: 1px;
        height: 14px;
        margin-top: 3px;
        margin-right: 5px;
        margin-left: 5px;
        border-left: 1px solid #4d4d4d;
    }
    
    .nav > li > a {
        padding: 0px 3px;
        color: #666;
    }
    
    .sep {
        border-bottom: 1px solid #e3e3e3;
        padding: 10px 0px;
    }
    
    .error {
        color: #a94442;
    }
    </style>
</head>

<body>
    <p></p>
    <div class="container">
        <a href="http://www.ut-cloud.net/">
            <img src="content/images/logo-default.jpg" class="logo-default" /></a>
        <ul class="nav navbar-nav pull-right">
            <li><a href="http://www.chemcyber.com/" target="_blank">科思倍官网</a></li>
            <li>
                <span class="separator"></span>
            </li>
            <li><a href="http://blog.chemcyber.com/" target="_blank">科思倍博客</a></li>
            <li>
                <span class="separator"></span>
            </li>
            <li><a href="about.html" target="_blank">关于优惕云</a></li>
        </ul>
    </div>
    <p class="sep"></p>
    <div class="container">
        <div class="row" style="padding:15px 0;">
            <div class="col-md-6" style="text-align: center; vertical-align: central; padding:78px 30px;">
                <div id="myCarousel" class="carousel image-carousel slide">
                    <div class="carousel-inner">
                        <div class="active item">
                            <img src="content/images/1.jpg" class="img-responsive" alt="" />
                            <div class="carousel-caption">
                            </div>
                        </div>
                        <div class="item">
                            <img src="content/images/2.jpg" class="img-responsive" alt="" />
                            <div class="carousel-caption">
                            </div>
                        </div>
                        <div class="item">
                            <img src="content/images/3.jpg" class="img-responsive" alt="" />
                            <div class="carousel-caption">
                            </div>
                        </div>
                    </div>
                    <!-- Carousel nav -->
                    <a class="carousel-control left" href="#myCarousel" data-slide="prev">
                        <i class="m-icon-big-swapleft m-icon-white"></i>
                    </a>
                    <a class="carousel-control right" href="#myCarousel" data-slide="next">
                        <i class="m-icon-big-swapright m-icon-white"></i>
                    </a>
                    <ol class="carousel-indicators">
                        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#myCarousel" data-slide-to="1"></li>
                        <li data-target="#myCarousel" data-slide-to="2"></li>
                    </ol>
                </div>
            </div>
            <div class="col-md-1"></div>
            <div class="col-md-4" style="border: 1px solid #e3e3e3; padding:30px;">
                <div style="text-align: right;">
                    <img id="img_pc" src="content/images/pc.png" class="img-responsive" style="float: right;" />
                    <img id="img_wx" src="content/images/wx.png" class="img-responsive" style="float: right; display: none;" />
                </div>
                <div id="login_container" style="clear: right; padding-left: 15px; height: 405px;"></div>
                <div id="login_form" style="height: 406px; display: none; clear: right">
                    <!-- BEGIN FORM-->
                    <form action="javascript:;" class="login-form">
                        <div class="form-body">
                            <div class="alert alert-danger display-hide" id="hide_msg" style="display: none;">
                                <button class="close" data-close="alert"></button>
                                <span id="span_msg"></span>
                            </div>
                            <div class="form-group">
                                <label class="control-label">登录名:</label>
                                <input type="text" class="form-control" placeholder="登录名" name="username" id="username" />
                            </div>
                            <div class="form-group">
                                <label class="control-label">登录密码:</label>
                                <input type="password" class="form-control" placeholder="登录密码" name="password" id="password" />
                            </div>
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary pull-right">登录</button>
                        </div>
                    </form>
                    <!-- END FORM-->
                </div>
            </div>
        </div>
    </div>
    <p class="sep"></p>
    <p style="margin-top: 15px; text-align: center;">&copy;
        <%=DateTime.Now.Year%> 南京科思倍信息科技有限公司 版权所有 ICP证：苏ICP备15056656号-3</p>
</body>
<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script type="text/javascript">
jQuery(document).ready(function() {
    $("#img_pc").click(function() {
        ChangeWei(1);
    });
    $("#img_wx").click(function() {
        ChangeWei(2);
    });
    $("#myCarousel").carousel();
});

function ChangeWei(loginTab) {
    if (loginTab == 1) {
        $("#login_form").show();
        $("#login_container").hide();
        $("#img_pc").hide();
        $("#img_wx").show();
    } else if (loginTab == 2) {
        $("#login_form").hide();
        $("#login_container").show();
        $("#img_wx").hide();
        $("#img_pc").show();
    }
}
</script>

</html>
