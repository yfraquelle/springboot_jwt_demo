            $("#btn_Add").click(function () {

        function edit_data(delete_id, name) {
            $('#basic').modal('show');
            $("#txtUMID").attr("disabled", "disabled");
            var pValue = {
                id: delete_id
            };
            $("#systemName").val("");
            $("#hide_Id").val("");
            $("#deviceName").val("");
            $("#companyName").val("");
            $("#factoryName").val("");
            $("#workshopName").val("");
            jQuery.ajax({
                type: 'post',
                url: "../Ajax/BaseDataAjax.ashx?action=LoadEquipment",
                data: pValue,
                cache: false,
                dataType: "json",
                success: function (data) {
                    if (data.status == 231) {
                        var model = data.result_data;
                        $("#systemName").val("");
                        $("#hide_Id").val("");
                        $("#deviceName").val("");
                        $("#companyName").val("");
                        $("#factoryName").val("");
                        $("#workshopName").val("");
                    } else if (result.status == 133) {
                        window.location.href = "../Login.aspx";
                    } else {
                        bootbox.alert(result.result_data);
                    }
                }
            });
        }

        function SaveUser() {
            var pValue = $("#edit_form").serializeArray();
            jQuery.ajax({
                type: 'post',
                url: "../Ajax/BaseDataAjax.ashx?action=SaveEquipment",
                data: pValue,
                cache: false,
                dataType: "json",
                success: function (result) {
                    if (result.status == null || result.status == "undefined") {
                        $('#basic').modal('hide')
                        SearchQuery();
                    } else if (result.status == 133) {
                        window.location.href = "../Login.aspx";
                    } else {
                        $("#lbl_Msg").text(result.result_data);
                        error3.show();
                    }
                    setTimeout(function () {
                        $(".alert").alert('close');
                    }, 2600);
                }
            });
        }

        function loadCharts() {
            $("#hide_date").val($("#txt_StartDate").val());
            $("#hide_apptype").val($("#slt_AppType").val());
            $("#hide_store").val($("#txt_yysc").val());
            SearchQuery();
        }

        var _pSize = 7;
        function SetPagerNo(cPage) {
            SearchQuery(cPage, _pSize);
        }
        function SearchQuery(cPage, pSize) {
            if (!arguments[0]) cPage = _cPage;//当前页索引
            if (!arguments[1]) pSize = _pSize;//页显示记录数
            var pValue = {
                pSize: pSize,
                cPage: cPage
            };
            jQuery.ajax({
                type: 'post',
                url: "../Ajax/BaseDataAjax.ashx?action=GetEquipmentPage",
                data: pValue,
                cache: false,
                dataType: "json",
                beforeSend: function () {
                    $("#search_result").html("<tr><td colspan='20' height='200' align='center'><img src='/Images/loadgif.gif' /></td></tr>");
                },
                success: function (result) {
                    if (result.status == null || result.status == "undefined") {
                        BindQueryList(result.content);
                        SetPager(cPage, result.totalElements, "#pager_container", pSize);
                    } else if (result.status == 133) {
                        window.location.href = "../Login.aspx";
                    } else {
                        SetPager(cPage, 0, "#pager_container", pSize);
                        $("#search_result").html("<tr><td colspan=\"20\" style=\"text-align:center;\">" + result.result_data + "</td></tr>");
                    }
                }
            });
        }

        function BindQueryList(result_data) {
            var oHtml = "";
            for (var i = 0; i < result_data.length; i++) {
                var data = result_data[i];
                oHtml += "<tr>";
                oHtml += "<td><input type=\"checkbox\" class=\"checkboxes\" value=\"" + data.deviceId + "\" name=\"" + data.deviceName + "\" /></td>";
                oHtml += "<td>" + data.companyName + "</td>";
                oHtml += "<td>" + data.factoryName + "</td>";
                oHtml += "<td>" + data.workshopName + "</td>";
                oHtml += "<td>" + data.deviceName + "</td>";
                oHtml += "<td>" + data.systemName + "</td>";
                oHtml += "<td><a href=\"javascript:void(0);\"  class=\"Edit\" onclick=\"edit_data('" + data.deviceId + "','" + data.deviceName + "');\">编辑</a></td>";
                oHtml += "<td><a href=\"javascript:void(0);\"  class=\"Delete\" onclick=\"delete_data('" + data.deviceId + "','" + data.deviceName + "');\">删除</a></td>";
                oHtml += "</tr>";
            }
            jQuery("#search_result").html(oHtml);
        }

        function delete_data(delete_id, name) {
            var msg = "确定删除 " + name + " ?";
            bootbox.confirm(msg, function (result) {
                if (result) {
                    var pValue = {
                        id: delete_id
                    };
                    jQuery.ajax({
                        type: 'post',
                        url: "../Ajax/BaseDataAjax.ashx?action=DeleteEquipment",
                        data: pValue,
                        cache: false,
                        dataType: "json",
                        success: function (result) {
                            if (result.status == 230) {
                                SearchQuery();
                            } else if (result.status == 133) {
                                window.location.href = "../Login.aspx";
                            } else {
                                bootbox.alert(result.result_data);
                            }
                        }
                    });
                }
                else {
                }
            });
        }

        function delete_datas() {
            var idlist = "";
            var namelist = "";
            $("#search_result input[class='checkboxes']").each(function () {
                if ($(this).prop("checked")) {
                    if (idlist == "") {
                        idlist += $(this).attr("value");
                        namelist += $(this).attr("name");
                    } else {
                        idlist += "," + $(this).attr("value");
                        namelist += "," + $(this).attr("name");
                    }
                }
            });
            if (idlist == "") {
                bootbox.alert("请选择要删除的条目");
                return;
            }
            var msg = "确定删除 " + namelist + " ?";
            bootbox.confirm(msg, function (result) {
                if (result) {
                    var pValue = {
                        ids: idlist
                    };
                    jQuery.ajax({
                        type: 'post',
                        url: "../Ajax/BaseDataAjax.ashx?action=DeleteEquList",
                        data: pValue,
                        cache: false,
                        dataType: "json",
                        success: function (result) {
                            if (result.status == 230) {
                                SearchQuery();
                            } else if (result.status == 133) {
                                window.location.href = "../Login.aspx";
                            } else {
                                bootbox.alert(result.result_data);
                            }
                        }
                    });
                }
                else {
                }
            });
        }

        function ResetPwd() {
            var idlist = "";
            var namelist = "";
            $("#search_result input[class='checkboxes']").each(function () {
                if ($(this).prop("checked")) {
                    if (idlist == "") {
                        idlist += $(this).attr("value");
                        namelist += $(this).attr("name");
                    } else {
                        idlist += "," + $(this).attr("value");
                        namelist += "," + $(this).attr("name");
                    }
                }
            });
            if (idlist == "") {
                bootbox.alert("请选择要重置的用户");
                return;
            }
            var msg = "确定重置的用户：" + namelist + " 的密码？密码将被重置为默认密码：123456";
            bootbox.confirm(msg, function (result) {
                if (result) {
                    var pValue = {
                        UserId: idlist
                    };
                    jQuery.ajax({
                        type: 'post',
                        url: "../Ajax/BaseDataAjax.ashx?action=ResetPwd",
                        data: pValue,
                        cache: false,
                        dataType: "json",
                        success: function (result) {
                            if (result.status == 230) {
                                bootbox.alert(result.result_data);
                            } else if (result.status == 133) {
                                window.location.href = "../Login.aspx";
                            } else {
                                bootbox.alert(result.result_data);
                            }
                        }
                    });
                }
                else {
                }
            });
        }
