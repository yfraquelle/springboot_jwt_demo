<!-- BEGIN PAGE CONTENT -->
<div class="page-content">
    <div class="container">
        <!-- BEGIN PAGE BREADCRUMB -->
        <ul class="page-breadcrumb breadcrumb">
            <li>
                <a href="#">主页</a><i class="fa fa-circle"></i>
            </li>
            <li class="active">系统设置<i class="fa fa-circle"></i>
            </li>
            <li class="active">设备管理
            </li>
        </ul>
        <div class="row margin-top-15">
            <div class="col-md-12">
                <!-- BEGIN EXAMPLE TABLE PORTLET-->
                <div class="portlet light">
                    <div class="portlet-title">
                        <div class="caption">
                            <i class="fa fa-cogs font-green-sharp"></i>
                            <span class="caption-subject font-green-sharp bold uppercase">设备管理</span>
                        </div>
                        <div class="tools">
                            <a href="javascript:;" class="reload" id="reload"></a>
                        </div>
                    </div>
                    <div class="portlet-body">
                        <div class="table-toolbar">
                            <div class="row">
                                <div class="col-md-6">
                                    <a class="btn green" ng-click="vm.readFromExcel()">新增设备</a>
                                    <a class="btn purple">批量删除</a>
                                </div>
                                <div class="col-md-6">
                                </div>
                            </div>
                        </div>
                        <table class="table table-striped table-bordered table-hover" id="sample_1">
                            <thead>
                                <tr>
                                    <th class="table-checkbox">
                                         <input type="checkbox" ng-model="checkAll" ng-click="vm.all(checkAll)" />
                                    </th>
                                    <th>装置</th>
                                    <th>类型</th>
                                    <th>代号</th>
                                    <th>设备位号</th>
                                    <th>设备名称</th>
                                    <th>隶属系统</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody id="search_result">
                               <tr ng-repeat="data in vm.table.deviceArray">
                                    <td>
                                        <input type="checkbox" ng-model="checkOne" ng-checked="checkAll" ng-click="vm.chk(checkOne,data.id)"/>
                                    </td>
                                    <td>{{data.name}}</td>
                                    <td>{{data.factoryName}}</td>
                                    <td>{{data.bsName}}</td>
                                    <td>{{data.deviceName}}</td>
                                    <td>{{data.systemName}}</td>
                                    <td></td>
                                    <td><a href="javascript:void(0);" ng-click="vm.editEquipment(data)">编辑</a></td>
                                   <!--  <td><a href="javascript:void(0);" ng-click="vm.deleteEquipment(data.id)">删除</a></td> -->
                                </tr>
                            </tbody>
                        </table>
                        <div class="row margin-top-0">
                            <div class="col-md-12" style="text-align: right;">
                                <ul uib-pagination boundary-links="true" total-items="vm.pagination.bigTotalItems" ng-model="vm.pagination.bigCurrentPage" max-size="vm.pagination.maxSize" class="pagination-sm" boundary-link-numbers="true" rotate="false" previous-text="上一页" next-text="下一页" first-text="首页" last-text="尾页" ng-change="vm.pageChanged()"></ul>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- END EXAMPLE TABLE PORTLET-->
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="basic" tabindex="-1" role="basic" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                <h4 class="modal-title">编辑设备</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-12">
                        <!-- BEGIN FORM-->
                        <form action="javascript:;" class="horizontal-form" id="user_form">
                            <div class="form-body">
                                <div class="alert alert-danger display-hide">
                                    <button class="close" data-close="alert"></button>
                                    <label id="lbl_Msg"></label>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="control-label">装置</label>
                                            <select class="form-control" id="slt_Sex" name="Sex">
                                                <option value="0"></option>
                                                <option value="1">装置1</option>
                                                <option value="2">装置2</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="control-label">类型</label>
                                            <select class="select2_category form-control" id="slt_Depart" name="Depart" data-placeholder="请选择类型" tabindex="1">
                                                <option value="0"></option>
                                                <option value="1">类型1</option>
                                                <option value="2">类型2</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="control-label">代号</label>
                                            <input type="text" id="txtUMID" name="UMID" class="form-control" placeholder="代号">
                                            <input id="hide_Id" type="hidden" />
                                        </div>
                                    </div>
                                    <!--/span-->
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="control-label">设备位号</label>
                                            <input type="text" id="txtRealName" name="RealName" class="form-control" placeholder="设备位号">
                                        </div>
                                    </div>
                                    <!--/span-->
                                </div>
                                <!--/row-->
                                <div class="row">
                                    <!--/span-->
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="control-label">设备名称</label>
                                            <input type="text" id="txtRealNam1e" name="RealName" class="form-control" placeholder="设备位号">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="control-label">隶属系统</label>
                                            <select class="select2_category form-control" id="slt_Despart" name="Depart" data-placeholder="请选择隶属系统" tabindex="1">
                                                <option value="0"></option>
                                                <option value="1">隶属系统1</option>
                                                <option value="2">隶属系统2</option>
                                            </select>
                                        </div>
                                    </div>
                                    <!--/span-->
                                </div>
                                <div class="row">
                                    <div class="col-md-offset-3 col-md-9">
                                        <button type="submit" id="btn_Save" class="btn green">提交</button>
                                        <button type="reset" id="btn_Clear" class="btn btn-default">清空</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                        <!-- END FORM-->
                    </div>
                </div>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
