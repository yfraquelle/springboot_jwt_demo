<!-- BEGIN PAGE CONTENT -->
<div class="page-content">
    <div class="container">
        <!-- BEGIN PAGE BREADCRUMB -->
        <ul class="page-breadcrumb breadcrumb">
            <li>
                <a href="#">主页</a><i class="fa fa-circle"></i>
            </li>
            <li class="active">系统设置<i class="fa fa-circle"></i> 
            <li class="active">装置数据
            </li>
        </ul>
        <!-- END PAGE BREADCRUMB -->
        <!-- BEGIN PAGE CONTENT INNER -->
        <div class="row margin-top-15">
            <div class="col-md-5">
                <div class="portlet light">
                    <div class="portlet-title">
                        <div class="caption">
                            <i class="fa fa-cogs font-green-sharp"></i>
                            <span class="caption-subject font-green-sharp bold uppercase">装置数据</span>
                        </div>
                        <div class="tools">
                            <a href="javascript:;" class="reload" ng-click="vm.reloadJstree()"></a>
                        </div>
                    </div>
                    <div class="portlet-body">
                        <div class="tree-demo" id="ul_DeviceTree">
                            <!-- <div js-tree="treeConfig" ng-model="jsTreeData" tree="treeInstance"></div> -->
                            <div js-tree="vm.jstree.treeConfig" should-apply="vm.applyModelChanges()" ng-model="vm.jstree.treeData" tree="vm.treeInstance" tree-events="ready:vm.readyCB;create_node:vm.createCB;select_node:vm.select_nodeCB"></div>
                        </div>
                        {{jsTreeData}}
                        <!-- <button ng-click="vm.simulateAsyncData()">test</button> -->
                    </div>
                </div>
            </div>
            <div class="col-md-7">
                <div class="portlet light">
                    <div class="portlet-title">
                        <div class="caption">
                            <i class="fa fa-cogs font-green-sharp"></i>
                            <span class="caption-subject font-green-sharp bold uppercase">当前数据</span>
                        </div>
                        <div class="tools">
                            <a href="javascript:;" class="reload" ng-click="vm.reloadDeviceData()"></a>
                        </div>
                    </div>
                    <div class="portlet-body">
                        <table class="table table-striped table-bordered table-advance table-hover">
                            <thead>
                                <tr>
                                    <th>位号</th>
                                    <th>描述</th>
                                    <th style="width: 15%;">类别</th>
                                    <th style="width: 15%;">报警范围</th>
                                    <th style="width: 10%;">趋势图</th>
                                </tr>
                            </thead>
                            <tbody id="search_result">
                                <tr ng-repeat="device in vm.table.deviceArray">
                                    <td>{{device.name}}</td>
                                    <td>{{device.describe}}</td>
                                    <td>{{device.paramType}}</td>
                                    <td>{{device.limitLow|number:1}}~{{device.limitHigh|number:1}}</td>
                                    <td><a ng-click="open(device.describe,device.name,device.paramType,device.limitLow,device.limitHigh)"><i class="icon-bar-chart font-green-sharp"></i></a></td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="row margin-top-0">
                            <div class="col-md-12" style="text-align: right;">
                                <nav>
                                    <ul uib-pagination boundary-links="true" total-items="vm.pagination.bigTotalItems" ng-model="vm.pagination.bigCurrentPage" max-size="vm.pagination.maxSize" class="pagination-sm" boundary-link-numbers="true" rotate="false" previous-text="上一页" next-text="下一页" ng-change="vm.pageChanged()" first-text="首页" last-text="尾页" items-per-page="vm.pagination.itemsPerPage"></ul>
                                </nav>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- END PAGE CONTENT INNER -->
    </div>
</div>
