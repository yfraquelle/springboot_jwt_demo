<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" ng-click="$ctrl.ok()"></button>
    <h4 class="modal-title">编辑用户</h4>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-md-12">
            <!-- BEGIN FORM-->
            <form action="javascript:;" class="horizontal-form" id="user_form">
                <div class="form-body">
                    <div class="alert alert-danger display-hide">
                        <button type="button" class="close" ></button>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="control-label">用户名</label>
                                <input type="text" ng-model="$ctrl.editUser.uid" class="form-control" placeholder="用户名">
                            </div>
                        </div>
                        <!--/span-->
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="control-label">真实姓名</label>
                                <input type="text" ng-model="$ctrl.editUser.displayName" class="form-control" placeholder="真实姓名">
                            </div>
                        </div>
                        <!--/span-->
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="control-label">邮箱</label>
                                <input type="text" ng-model="$ctrl.editUser.email" class="form-control" placeholder="邮箱">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="control-label">手机</label>
                                <input type="text" ng-model="$ctrl.editUser.phone" class="form-control" placeholder="手机">
                            </div>
                        </div>
                    </div>
                    <!--/row-->
                    <div class="row">
                        <!--/span-->
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="control-label">公司名称</label>
                                <input type="text" ng-model="$ctrl.editUser.companyName" class="form-control" placeholder="公司名称">
                            </div>
                        </div>
                       <!--  <div class="col-md-6">
                            <div class="form-group">
                                <span class="help-block">测试阶段默认密码为：123456</span>
                            </div>
                        </div> -->
                        <!--/span-->
                    </div>
                    <div class="row">
                        <div class="col-md-offset-5 col-md-7">
                            <button type="submit" id="btn_Save" class="btn green" ng-click="$ctrl.saveUser()">提交</button>
                            <button type="reset" id="btn_Clear" class="btn btn-default">清空</button>
                        </div>
                    </div>
                </div>
            </form>
            <!-- END FORM-->
        </div>
    </div>
</div>
