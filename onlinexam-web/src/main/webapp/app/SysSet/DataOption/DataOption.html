<!-- BEGIN PAGE CONTENT -->
<div class="page-content">
    <div class="container">
        <!-- BEGIN PAGE BREADCRUMB -->
        <ul class="page-breadcrumb breadcrumb">
            <li>
                <a href="#">主页</a><i class="fa fa-circle"></i>
            </li>
            <li class="active">系统设置<i class="fa fa-circle"></i>
            </li>
            <li class="active">数据选项
            </li>
        </ul>
        <div class="row margin-top-15">
            <div class="col-md-5">
                <div class="portlet light">
                    <div class="portlet-title">
                        <div class="caption">
                            <i class="fa fa-cogs font-green-sharp"></i>
                            <span class="caption-subject font-green-sharp bold uppercase">数据选项</span>
                        </div>
                        <div class="tools">
                            <a href="javascript:;" class="reload"></a>
                        </div>
                        <div class="actions">
                            <a href="javascript:;" class="btn btn-default btn-sm" id="abtn_Delete">
                                <i class="fa fa-pencil"></i> &nbsp;删除
                            </a>
                        </div>
                    </div>
                    <div class="portlet-body">
                        <div class="tree-demo" id="ul_DeptTree">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-7">
                <div class="portlet light ">
                    <div class="portlet-title">
                        <div class="caption caption-md">
                            <i class="icon-bar-chart theme-font"></i>
                            <span class="caption-subject theme-font bold uppercase">新增数据选项</span>
                            <span class="caption-helper hide"></span>
                        </div>
                        <div class="tools">
                            <a href="javascript:;" class="fullscreen" chartfor="null"></a>
                        </div>
                    </div>
                    <div class="portlet-body">
                        <!-- BEGIN FORM-->
                        <form action="javascript:;" id="dept_form" class="form-horizontal">
                            <div class="form-body">
                                <div class="alert alert-success display-hide">
                                    <button class="close" data-close="alert"></button>
                                    <label id="lbl_Msgs">保存成功</label>
                                </div>
                                <div class="alert alert-danger display-hide">
                                    <button class="close" data-close="alert"></button>
                                    <label id="lbl_Msg"></label>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-3">
                                        上级选项 <span class="required">* </span>
                                    </label>
                                    <div class="col-md-6">
                                        <input id="hide_SupDeptId" type="hidden" name="SupDeptId" />
                                        <input type="text" name="SupDept" data-required="1" id="txt_SupDept" class="disabled form-control" placeholder="请选择左侧一个上级选项" disabled="disabled" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-3 control-label">
                                        选项名称<span class="required">
                                        * </span>
                                    </label>
                                    <div class="col-md-6">
                                        <input type="text" name="DeptName" id="txt_DeptName" class="form-control" placeholder="请输入文本">
                                        <span class="help-block">不能包含特殊字符</span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-3 control-label">
                                        选项值<span class="required">
                                        * </span>
                                    </label>
                                    <div class="col-md-6">
                                        <input type="text" name="DeptName" id="txt_DeptName" class="form-control" placeholder="请输入文本">
                                        <span class="help-block">不能包含特殊字符</span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-3 control-label">备注</label>
                                    <div class="col-md-6">
                                        <input type="text" class="form-control" id="txt_Spare" placeholder="请输入文本">
                                    </div>
                                </div>
                                <div class="form-actions">
                                    <div class="row">
                                        <div class="col-md-offset-3 col-md-9">
                                            <button type="submit" id="btn_Save" class="btn green">提交</button>
                                            <button type="button" id="btn_Clear" class="btn btn-default">清空</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                        <!-- END FORM-->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
