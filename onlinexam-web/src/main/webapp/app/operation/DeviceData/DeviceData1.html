        function loadDeviceTree() {
            $('#ul_DeviceTree').html("");
            jQuery.ajax({
                type: 'post',
                url: "../Ajax/DeviceAjax.ashx?action=loadDeviceTree",
                data: {},
                cache: false,
                dataType: "json",
                beforeSend: function () {
                    $("#ul_DeviceTree").html("<p><img src='../Content/Images/loadgif.gif' /></p>");
                },
                success: function (result) {
                    $('#ul_DeviceTree').jstree({
                        "checkbox": {
                            "keep_selected_style": false,
                            "three_state": false,
                            "whole_node": true
                        },
                        //'plugins': ["wholerow", "checkbox", "types"],
                        //"checkbox": {
                        //    "keep_selected_style": false,
                        //    "three_state": false,
                        //    "whole_node": true
                        //},
                        'core': {
                            "multiple": true,
                            "themes": {
                                "responsive": false
                            },
                            'data': result
                        },
                        "types": {
                            "default": {
                                "icon": "fa fa-folder icon-state-warning icon-lg"
                            },
                            "file": {
                                "icon": "fa fa-file icon-state-warning icon-lg"
                            }
                        }
                    });
                    // handle link clicks in tree nodes(support target="_blank" as well)
                    $('#ul_DeviceTree').on('select_node.jstree', function (e, data) {
                        //alert(data.node.text);
                        //alert(data.selected);
                        $("#hide_PiName").val(data.node.text);
                        $("#hide_PiId").val(data.selected);
                        //alert(data.node.data.level);
                        $("#hide_level").val(data.node.data.level);
                        SearchQuery();
                    });
                    $('#ul_DeviceTree').jstree("refresh");
                }
            });
        }

        var _pSize = 6;
        function SetPagerNo(cPage) {
            SearchQuery(cPage, _pSize);
        }
        function SearchQuery(cPage, pSize) {
            if (!arguments[0]) cPage = _cPage;//当前页索引
            if (!arguments[1]) pSize = _pSize;//页显示记录数

            var pValue = {
                pSize: pSize,
                cPage: cPage,
                PiId: $("#hide_PiId").val(),
                Level: $("#hide_level").val()
            };
            //alert(pValue.PiId);
            //alert(pValue.Level);
            jQuery.ajax({
                type: 'post',
                url: "../Ajax/DeviceAjax.ashx?action=GetDeviceList",
                data: pValue,
                cache: false,
                dataType: "json",
                beforeSend: function () {
                    $("#search_result").html("<tr><td colspan='20' height='200' align='center'><img src='../Content/Images/loadgif.gif' /></td></tr>");
                },
                success: function (result) {
                    if ((result.status == null || result.status == "undefined") && result.content.length != 0) {
                        BindQueryList(result.content);
                        SetPager(cPage, result.totalElements, "#pager_container", pSize);
                    } else {
                        SetPager(cPage, 0, "#pager_container", pSize);
                        $("#search_result").html("<tr><td colspan=\"20\" style=\"text-align:center;\">未查询到数据</td></tr>");
                    }
                    //if (result.status == 231) {
                    //    BindQueryList(result.result_data.list_data);
                    //    SetPager(cPage, result.result_data.list_count, "#pager_container", pSize);
                    //} else if (result.status == 133) {
                    //    window.location.href = "../Login.aspx";
                    //} else {
                    //    SetPager(cPage, 0, "#pager_container", pSize);
                    //    $("#search_result").html("<tr><td colspan=\"20\" style=\"text-align:center;\">" + result.result_data + "</td></tr>");
                    //}
                }
            });
        }

        function BindQueryList(result_data) {
            var oHtml = "";
            for (var i = 0; i < result_data.length; i++) {
                var data = result_data[i];
                oHtml += "<tr>";
                oHtml += "<td>" + data.name + "</td>";
                oHtml += "<td>" + data.describe + "</td>";
                oHtml += "<td>" + data.paramType + "</td>";

                var pissName = "";
                var limitHigh = 0;
                var limitLow = 0;
                pissName = data.name;
                limitHigh = data.limitHigh;
                limitLow = data.limitLow;
                oHtml += "<td>" + limitLow + "~" + limitHigh + "</td>";

                oHtml += "<td><a onclick=\"ShowChart('" + pissName + "','" + limitHigh + "','" + limitLow + "','" + data.fullDesc + "');\"><i class=\"icon-bar-chart font-green-sharp\"></i><a></td>";
                oHtml += "</tr>";
            }
            jQuery("#search_result").html(oHtml);
        }
    </script>

    <script type="text/javascript">
        function ChangeChart() {
            var pissName = $("#pissName").val();
            var limitHigh = $("#limitHigh").val();
            var limitLow = $("#limitLow").val();
            var alarmName = $("#alarmName").val();
            ShowChart(pissName, limitHigh, limitLow, alarmName);
        }

        function ShowChart(pissName, limitHigh, limitLow, alarmName) {
            $('#MainTrend').modal('show');
            $("#pissName").val(pissName);
            $("#limitHigh").val(limitHigh);
            $("#limitLow").val(limitLow);
            $("#alarmName").val(alarmName);
            var pValue = {
                Period: $("#slt_Chart").val(),
                PiName: pissName
            };
            jQuery.ajax({
                type: 'post',
                url: "../Ajax/AlarmsAjax.ashx?action=GetAlarmsChart",
                data: pValue,
                cache: false,
                dataType: "json",
                beforeSend: function () {
                    $("#div_chart").html("<p><img src='../Content/Images/loadgif.gif' /></p>");
                    $("#chartTitle").text("");
                },
                success: function (result) {
                    if ((result.status == null || result.status == "undefined") && result.length > 0) {
                        $("#chartTitle").text(pissName + " " + alarmName + " (" + pValue.Period + "小时)");
                        //$("#div_chart").html("");
                        var jsonObj = result;
                        var dps = jsonObj[0].dps;
                        var data = null;
                        var data = [pissName];
                        var data1 = ["上限值"];
                        var data2 = ["下限值"];
                        var data_dt = ["x"];
                        for (var key in dps) {
                            data.push(dps[key].toFixed(4));
                            data1.push(limitHigh);
                            data2.push(limitLow);
                            //var dt = unixToDatetime(key);
                            //alert(dt);
                            var dt = new Date(key * 1000);
                            data_dt.push(dt);
                        }
                        var chart = c3.generate({
                            bindto: '#div_chart',
                            size: {
                                height: 450,
                                bottom: 20//,
                            },
                            padding: {
                                right: 80
                            },
                            grid: {
                                y: {
                                    show: true
                                }
                            },
                            point: {
                                r: 0,
                                focus: {
                                    expand: {
                                        r: 3
                                    }
                                }
                            },
                            data: {
                                x: 'x',
                                xFormat: '%Y-%m-%d %H:%M:%S',
                                columns: [
                                ]

                            },
                            legend: {
                                position: 'inset',
                                inset: {
                                    anchor: 'top-left',
                                    x: 230,
                                    y: 0,
                                    step: 1
                                }
                            },
                            axis: {
                                x: {
                                    type: 'timeseries',
                                    //localtime: false,
                                    tick: {
                                        fit: true,
                                        count: 10,
                                        format: '%Y-%m-%d %H:%M:%S'
                                    },
                                    height: 50,
                                    padding: {
                                        bottom: 50,
                                        right: 50,
                                    }
                                },
                                y: {
                                    tick: {
                                        format: function (d) { return d.toFixed(4); }
                                    }
                                }
                            }

                        });
                        setTimeout(function () {
                            chart.load({
                                x: 'x',
                                columns: [
                                    data_dt,
                                    data,
                                    data1,
                                    data2
                                ],
                                colors: {
                                    "上限值": '#EF4836',
                                    pissName: '#0088cc',
                                    "下限值": '#EF4836'
                                }
                            });
                        }, 1000);
                    } else {
                        $("#div_chart").html("<p>缺少数据</p>");
                    }
                }
            });
        }

        //将Unix时间戳转化为日期,参数为13位时间戳
        function unixToDatetime(d) {

            var now = new Date(parseInt(d * 1000));
            var year = now.getFullYear();
            var month = now.getMonth() + 1;
            var date = now.getDate();
            var hour = now.getHours();
            var minute = now.getMinutes();
            var second = now.getSeconds();
            return year + "-" + add0(month) + "-" + add0(date) + " " + add0(hour) + ":" + add0(minute) + ":" + add0(second);
        }
        function add0(m) {
            return m < 10 ? '0' + m : m
        }
