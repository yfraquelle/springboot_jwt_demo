<!-- /.modal -->
<div class="modal-header">
    <div class="row">
        <div class="col-md-5">
            <h4 class="modal-title">监测曲线</h4>
        </div>
        <div class="col-md-3">
            <select class="form-control input-small" ng-model="$ctrl.selected" ng-change="$ctrl.ChangeChart()" id="slt_Chart">
                <!-- <option value="2">2小时</option> -->
                <option value="4">4小时</option>
                <option value="8">8小时</option>
                <option value="24">24小时</option>
                <option value="48">48小时</option>
                <option value="72">72小时</option>
            </select>
        </div>
        <div class="col-md-2">
            <span id="lbl_msg"></span>
        </div>
        <div class="col-md-2">
            <button type="button" class="close" ng-click="$ctrl.ok()"></button>
        </div>
    </div>
</div>
<div class="modal-body">
    <h5 id="chartTitle" style="text-align: center; font-weight: bold;"></h5>
    <div class="row">
        <div class="col-md-12" id="con_chart">
            <div id="div_chart">
                <nvd3 options="options" data="data" class="with-3d-shadow with-transitions"></nvd3>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
        </div>
    </div>
</div>
<div class="modal-footer">
</div>
